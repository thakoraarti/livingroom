<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Table</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>

        body{

            margin: 30px;

        }
        
    </style>
</head> 
<body>
    <div>
        <table class="table table-borderred table-striped table-hover table-borderless table-sm">
            <tr class="table-primary">
                <th>Roll No</th>
                <th>Name</th>
                <th>City</th>
                <th>Contact</th>
            </tr>

            <tr class="table-secondary">
                <td>101</td>
                <td>ABC</td>
                <td>patan</td>
                <td>9824256130</td>
            </tr>

            <tr class="table-info">
                <td>101</td>
                <td>ABC</td>
                <td>patan</td>
                <td>9824256154</td>
            </tr>

            <tr class="table-warning">
                <td>101</td>
                <td>ABC</td>
                <td>patan</td>
                <td>9824256154</td>
            </tr>

            <tr class="table-success">
                <td>101</td>
                <td>ABC</td>
                <td>patan</td>
                <td>9822256152</td>
            </tr>

            <tr class="table-danger">
                <td>101</td>
                <td>ABC</td>
                <td>patan</td>
                <td>9824246154</td>
            </tr>

            <tr class="table-muted">
                <td>101</td>
                <td>ABC</td>
                <td>patan</td>
                <td>9824256154</td>
            </tr>
        </table>
    </div>
</body>
</html>
