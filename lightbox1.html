<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of lightboxgallary</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.css">
<link rel="stylesheet" href="css/lightbox.min.js">
    <style>
        .photogallary img{
            height: 250px;
            width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="photogallary">
        <div class="container">
            <div class="intro">
                <h2>lightboxgallary</h2>
            </div>

            <div class="row photos">
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="https://images.freeimages.com/images/large-previews/d47/tranquil-green-hillscape-view-0410-5698022.jpg?fmt=webp&w=500" data-lightbox="photos"><img src="https://images.freeimages.com/images/large-previews/d47/tranquil-green-hillscape-view-0410-5698022.jpg?fmt=webp&w=500" alt="" height="200px" width="200px"></a>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="https://images.freeimages.com/images/large-previews/d47/tranquil-green-hillscape-view-0410-5698022.jpg?fmt=webp&w=500" data-lightbox="photos"><img src="https://images.freeimages.com/images/large-previews/d47/tranquil-green-hillscape-view-0410-5698022.jpg?fmt=webp&w=500" alt="" height="200px" width="200px"></a>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="https://images.freeimages.com/images/large-previews/d47/tranquil-green-hillscape-view-0410-5698022.jpg?fmt=webp&w=500" data-lightbox="photos"><img src="https://images.freeimages.com/images/large-previews/d47/tranquil-green-hillscape-view-0410-5698022.jpg?fmt=webp&w=500" alt="" height="200px" width="200px"></a>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="https://images.freeimages.com/images/large-previews/d47/tranquil-green-hillscape-view-0410-5698022.jpg?fmt=webp&w=500" data-lightbox="photos"><img src="https://images.freeimages.com/images/large-previews/d47/tranquil-green-hillscape-view-0410-5698022.jpg?fmt=webp&w=500" alt="" height="200px" width="200px"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/lightbox.min.js"></script>

</body>
</html>
