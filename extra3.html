<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo of Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        .main
        {
            border: 1px solid red;
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <div class="main">
        <div class="carousel slide" id="demo" data-bs-ride="carousel">
            <!-----Indicators------->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0"
                class="active"
                style="width: 10px; height: 10px; border-radius: 50%"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="1"
                style="width: 10px; height: 10px; border-radius: 50%"
              ></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2"
                style="width: 10px; height: 10px; border-radius: 50%"
              ></button>
            </div>
            <!--------Carousel Inner------------->
      
            <div class="carousel-inner">
              <div class="carousel-item active"  style="border: 1px solid green;width: 20%;">
                <img src="image/logo-l1.png" alt="" />
                <!-- <div class="carousel-caption">
                  <h2>Title here</h2>
                  <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Accusamus blanditiis nobis, culpa ea rem explicabo voluptatibus
                    dolore eligendi quod aliquam itaque dolorum hic nam quam ratione
                    delectus cum. Optio, dolorum.
                  </p>
                </div> -->
                
              </div>
              <div class="carousel-item"  style="border: 1px solid green;width: 20%;">
                <img src="image/logo-l1.png"  alt="" />
              </div>
              
              <div class="carousel-item"  style="border: 1px solid green;width: 20%;">
                <img src="image/logo-l1.png"  alt="" />
              </div>

              
            </div>
      
            <!------Arrow-------->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
      
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
