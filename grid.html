<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Grid</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .box{
            -border: 1px solid red;
           
        }
        .inner{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box row">
            <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-3 col-xxl-6">
                <div class="inner">
                    <img src="https://cdn.tcpindia.in/images/course/logo/bad8e7.jpg" class="img-fluid" alt="" height="200px">
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-3 col-lg-5 col-xl-3 col-xxl-6">
                <div class="inner">
                2
            </div>
            </div>
            <div class="col-12 col-sm-4 col-md-3 col-lg-5 col-xl-3 col-xxl-12">
                <div class="inner">
                3
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-3 col-lg-5 col-xl-3 col-xxl-12">
                <div class="inner">
                4
            </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
