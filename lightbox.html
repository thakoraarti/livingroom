<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo of lightbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">

    <style>
    
        .photo-gallery img{
            height: 250px;
            width: 100%;
            object-fit: cover;
        }

    </style>

</head>

<body>

    <div class="photo-gallery">

        <div class="container">
            <div class="intro">
                <h2>lightbox gallary</h2>   
            </div>
            <div class="row photos">
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" data-lightbox="photos"><img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" alt="" height="200px" width="200px"></a></div>
                
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" data-lightbox="photos"><img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" alt="" height="200px" width="200px"></a></div>
                
                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" data-lightbox="photos"><img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" alt="" height="200px" width="200px"></a></div>

                <div class="col-sm-6 col-md-4 col-lg-3 item"><a href="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" data-lightbox="photos"><img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" alt="" height="200px" width="200px"></a></div>
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

</body>

</html>
